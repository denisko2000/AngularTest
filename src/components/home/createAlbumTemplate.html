<div layout="column" ng-cloak class="md-inline-form">

        <md-content  layout-gt-sm="row" layout-padding>
          <div>
            <md-input-container>
              <label>Name</label>
              <input ng-model="name">
            </md-input-container>
      
            <md-input-container>
              <label>Description</label>
              <textarea ng-model="descript"></textarea>
            </md-input-container>
          </div>
        </md-content>
      
        <md-button ng-click='add()' class="md-raised md-primary">Create</md-button>
</div>
