
<md-card>
    <md-card-title>
        <md-card-title-text>
            <span class="md-headline" >{{$ctrl.item.name.toUpperCase()}}
                <svg class='chage_name' ng-click="$ctrl.showPrompt($event)" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
            </span>
        </md-card-title-text>
    </md-card-title>
    <md-card-content>
        <p>
                {{$ctrl.item.description}}
        </p>
    </md-card-content>
    <md-card-actions layout="row" layout-align="end center">
        <md-button class="md-accent" ng-click='$ctrl.deleteDialog($event)'>Delete</md-button>
        <md-button class="md-raised md-primary" ng-click='$ctrl.showMusicList($event)'>Open</md-button>
    </md-card-actions>
</md-card>
